###########################
### TMUX PLUGIN MANAGER ###
###########################

# List of plugins
# Press prefix+I to install
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
# Unsupported in latest Tmux, see: https://github.com/NHDaly/tmux-better-mouse-mode/issues/29
# set -g @plugin 'nhdaly/tmux-better-mouse-mode'
# set -g @plugin 'christoomey/vim-tmux-navigator'

######################
### BASIC SETTINGS ###
######################

# # make tmux display things in 256 colors
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"

# # set scrollback history to 10000 (10k)
set -g history-limit 10000

# # shorten command delay
set -sg escape-time 2

# # set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# # Make the current window the first window
bind T swap-window -t 1

# # use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# # resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Mouse scrolling support w00t!
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
# set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"
set -g mouse on

# Vi mode
# To copy: c-[, h/j/k/l, v, y. Then prefix-] to paste anywhere in Tmux.
setw -g mode-keys vi
set -g status-keys vi
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
# set -g @scroll-down-exit-copy-mode "on"
# set -g @scroll-without-changing-pane "on"
# set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

# bind-key    -T copy-mode    WheelUpPane       select-pane ; send-keys -X -N 5 scroll-up
# bind-key    -T copy-mode    WheelDownPane     select-pane ; send-keys -X -N 5 scroll-down
# bind-key    -T copy-mode-vi WheelUpPane       select-pane ; send-keys -X -N 5 scroll-up
# bind-key    -T copy-mode-vi WheelDownPane     select-pane ; send-keys -X -N 5 scroll-down

bind-key    -T copy-mode    WheelUpPane       select-pane ; send-keys -X scroll-up
bind-key    -T copy-mode    WheelDownPane     select-pane ; send-keys -X scroll-down
bind-key    -T copy-mode-vi WheelUpPane       select-pane ; send-keys -X scroll-up
bind-key    -T copy-mode-vi WheelDownPane     select-pane ; send-keys -X scroll-down


# Shift arrow to switch windows
bind -n S-right next-window
bind -n S-left previous-window

# Enter
bind -n C-s copy-mode \; send-keys -X halfpage-up
# bind -n C-x copy-mode \; send-keys -X halfpage-down " Interferes with Vim C-x
# bind -n C-d copy-mode \; send-keys -X halfpage-down " Interferes with Vim C-x

bind r source-file ~/.tmux.conf

# Don't prompt about killing windows or panes
bind-key & kill-window
bind-key x kill-pane
bind-key c-x kill-pane

######################
# VIM KEYS ###########
######################
# allow FZF to use J/K
######################

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                 tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                 ($is_fzf && tmux send-keys C-j) || \
                 tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                 ($is_fzf && tmux send-keys C-k)  || \
                 tmux select-pane -U"

bind -n C-l run "($is_vim && tmux send-keys C-l) || \
                 tmux select-pane -R"

bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

####################
# DESIGN CHANGES ###
####################

